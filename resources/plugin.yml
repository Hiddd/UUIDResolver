main: dev.localchum.uuidresolver.UUIDResolver
version: 0.4.2-STABLE
name: UUIDResolver
author: LocalChum
description: Provides complete forward and backward UUID and username resolution capabilities.
load: STARTUP

commands:
  uuidresolver:
    usage: /uuidresolver repair-ntid|repair-idtn|stats|uuid <player>|username <uuid>|bench|async-name <player>|async-id <id>
    description: UUIDResolver Administrative Command
    aliases: [ur]

permissions:
  uuidresolver.admin:
    default: op
